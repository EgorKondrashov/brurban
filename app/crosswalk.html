    <header class="header">
        <div class="container-fluide container-header">
            <div class="container header-wrap">
                <div class="row">
                    <div class="header-menu col-xl-5">
                        <ul class="header__ul">

    </header>

    <main class="main-crosswalk main">
        <div class="container container-crosswalk">
            <div class="row row-filter">
                <div class="col-lg-3 authorize-block">
                    <button class="aythorize-btn btn-vk btn-vk-disable">Добавить переход через:
                        <img src="img/crosswalk/vk.svg" alt="vk">
                    </button>
                </div>

                <div class="col-lg-3 situation-block">
                    <p class="btn-p">
                        <button class="btn btn-primary btn-situation btn-filter" type="button" data-toggle="collapse"
                            data-target="#collapse-situation" aria-expanded="false" aria-controls="collapse-situation">
                            <img src="img/crosswalk/filter.svg" alt="">
                            Ситуация
                        </button>
                    </p>
                    <div class="collapse" id="collapse-situation">
                        <div class="move move-body">
                            <!-- Нужен пешеходный переход !-->
                            <div class="custom-control control-block custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">
                                    <span>Нужен пешеходный переход</span>
                                    <div class="img-wraper">
                                        <img class="control__img" src="img/crosswalk/filter/crosswalk.svg"
                                            alt="need_crosswalk">
                                    </div>
                                </label>
                            </div>
                            <!-- Перекрыли пешеходный переход !-->
                            <div class="custom-control control-block custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">
                                    <span>Перекрыли удобный переход</span>
                                    <div class="img-wraper">
                                        <img class="control__img" src="img/crosswalk/filter/fence.svg"
                                            alt="block_crosswalk">
                                    </div>
                                </label>
                            </div>
                            <!-- Нужен светофор !-->
                            <div class="custom-control control-block custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                <label class="custom-control-label" for="customCheck3">
                                    <span>Нужен светофор</span>
                                    <div class="img-wraper">
                                        <img class="control__img" src="img/crosswalk/filter/svt.svg" alt="need_trafic">
                                    </div>
                                </label>
                            </div>
                            <!-- Разное !-->
                            <div class="custom-control control-block custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck4">
                                <label class="custom-control-label" for="customCheck4">
                                    <span>Разное</span>
                                    <div class="img-wraper">
                                        <img class="control__img" src="img/crosswalk/filter/other.svg" alt="other">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 know-block">
                    <p class="btn-p">
                        <button class="btn btn-primary btn-filter" type="button" data-toggle="collapse"
                            data-target="#collapse-know" aria-expanded="false" aria-controls="collapse-know">
                            База знаний
                        </button>
                    </p>
                    <div class="collapse" id="collapse-know">
                        <div class="move move-body">
                            <a href="article/article_crosswalk-for-city.html" class="a-knowledge">
                                <div class="move-item">
                                    Зачем городу переходы?
                                </div>
                            </a>
                            <a href="knowledge.html" class="a-knowledge">
                                <div class="move-item">
                                    Как делать безопасные переходы
                                </div>
                            </a>
                            <a href="knowledge.html" class="a-knowledge">
                                <div class="move-item item-light">
                                    Заборы в городе — ошибка
                                </div>
                            </a>
                            <a href="knowledge.html" class="a-knowledge">
                                <div class="move-item item-bold">
                                    Куда и как пожаловаться на пешеходный переход?
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 help-block">
                    <p class="btn-p">
                        <button class="btn btn-primary btn-filter" type="button" data-toggle="collapse"
                            data-target="#collapse-help" aria-expanded="false" aria-controls="collapse-help">
                            Помощь
                        </button>
                    </p>
                    <div class="collapse" id="collapse-help">
                        <div class="move move-body">
                            <a href="help.html" class="a-help">
                                <div class="move-item">
                                    Как работает сервис
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
